{% extends "base.html" %}
{% block title%}Perd√≠ mi mascota{% endblock %}
{% block body %}
<div id="encontre_content">
    <div id="buscador_container">
        <form action="{{url_for('perdi_mi_mascota')}}">
        <label for="search"></label>
        <input type="search" id="search" name="fsearch" placeholder="Buscar">
        </form>
    </div>

    <div id="flex_container">
        <div id="grid_container">
             {%for mascota in mascotas %}
                    <div class="item">
                        <div id="icono_container">
                            <a href="{{ url_for('mostrar_mascota', mascota_id=mascota.mascotaID) }}" class="item"> 
                        </div>
                        <img class="item_image" src="{{mascota.imagen}}" alt = "{{mascota.animal}}">
                        <h3 class="nombre">{{mascota.nombre}}</h3>
                        <h5 class="tipo">{{mascota.animal}}</h5>
                        <h6 class="raza">{{mascota.raza}}</h6>
                        <p class="descripcion">{{mascota.descripcion}}</p>
                        </a>
                    </div>
             {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
